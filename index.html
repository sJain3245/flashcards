<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sonal's Flashcards</title>
  </head>
  <body>
    <main>
      <header>
        <div class="container">
          <div class="header">
            <h1>Sonal's Flashcards</h1>
            <div>
              <button id="showCardBox">Add Card</button>
              <button id="deleteCards">Delete Cards</button>
            </div>
          </div>
        </div>
      </header>
      <section>
        <div class="container">
          <div id="createCard">
            <h2>Create Flashcard</h2>
            <label for="question">Question</label>
            <textarea id="question" maxlength="280"></textarea>
            <label for="answer" maxlength="280">Answer</label>
            <br>
            <textarea id="answer"></textarea>
            <div>
              <button id="saveCard">Save</button>
              <button id="closeCardBox">Close</button>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="flashcards"></div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
